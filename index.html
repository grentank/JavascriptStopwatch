<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>STOPWATCH</h1>
</header>

<p>Javascript Stopwatch</p>

<div class="timerBox">
    <span id="seconds">00</span>:<span id="milliseconds">00</span>
</div>


<div class="button-box">
    <div class="button" id="startButton">Start</div>
    <div class="button" id="stopButton">Stop</div>
    <div class="button" id="resetButton">Reset</div>
</div>

<script src="app.js"></script>
</body>
</html>
